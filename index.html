<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <title>Profile-Card</title>
</head>
<body>
    <main class="container">
        <div class="cartao">
            <div class="informacao-perfil">
                <img src="./src/images/foto-perfil-RV.jpg" alt="Foto de perfil Ricardo Vitor">
                <p>Ricardo Vitor <span class="idade">20</span></p>
                <span class="cidade">Recife</span>
            </div>
            <hr>
            <ul class="numeros-perfil">
                <li class="info">
                    <p class="contador">80K</p>
                    <span class="tipo-contador">Followers</span>
                </li>
    
                <li class="info">
                    <p class="contador">80.3K</p>
                    <span class="tipo-contador">Likes</span>
                </li>
    
                <li class="info">
                    <p class="contador">1.4K</p>
                    <span class="tipo-contador">Photos</span>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
